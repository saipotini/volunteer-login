<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      margin-top: 10%;
    }
    .login-box {
      padding: 40px;
      background: white;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

  <!-- Optional: Fix the favicon error (you can replace the data URL with your own favicon) -->
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="login-box">
    <h2>Volunteer Login</h2>
    <button onclick="login()">Login</button>
  </div>

  <!-- Move the script to the bottom -->
  <script src="https://cdn.auth0.com/js/auth0/9.22/auth0.min.js"></script>
  <script>
    // Initialize Auth0
    const auth0 = new auth0.WebAuth({
      domain: 'dev-aveprxzkbqe5w1sl.us.auth0.com',
      clientID: 'fTTd3g9gdU8WVgHf8TY4VNMssnowxDNb',
      redirectUri: 'https://saipotini.github.io/volunteer-login/',  // Replace with your GitHub Pages URL
      responseType: 'token id_token',
      scope: 'openid profile email'
    });

    // Login function
    function login() {
      console.log("Login button clicked");
      auth0.authorize();
    }

    // Handle Auth0 redirect and parse the token
    window.addEventListener('load', function () {
      auth0.parseHash(function (err, authResult) {
        if (err) {
          return console.log(err);
        }

        if (authResult && authResult.accessToken && authResult.idToken) {
          auth0.client.userInfo(authResult.accessToken, function (err, user) {
            if (err) {
              return console.log(err);
            }

            // Display user info after login
            document.body.innerHTML = `
              <div class="login-box">
                <h2>Welcome, ${user.name || user.email}!</h2>
                <p>You are now logged in as <strong>${user.email}</strong>.</p>
              </div>
            `;
          });
        }
      });
    });
  </script>
</body>
</html>
