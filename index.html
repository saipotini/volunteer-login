<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      margin-top: 10%;
    }
    .login-box {
      padding: 40px;
      background: white;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <link rel="icon" href="data:,">
  <!-- Load Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0/9.22/auth0.min.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Volunteer Login</h2>
    <button id="loginButton">Login</button>
  </div>
  
  <script>
    // Initialize Auth0 - outside any event listeners
    const auth0 = new auth0.WebAuth({
      domain: 'dev-aveprxzkbqe5w1sl.us.auth0.com',
      clientID: 'fTTd3g9gdU8WVgHf8TY4VNMssnowxDNb',
      // Replace with your actual GitHub Pages URL
      redirectUri: 'https://saipotini.github.io/volunteer-login/',
      responseType: 'token id_token',
      scope: 'openid profile email'
    });

    // Login function - defined globally
    function performLogin() {
      console.log("Login button clicked");
      auth0.authorize();
    }

    // Handle Auth0 redirect and parse the token
    function handleAuthentication() {
      auth0.parseHash(function(err, authResult) {
        if (err) {
          console.log('Authentication error:', err);
          return;
        }
        
        if (authResult && authResult.accessToken && authResult.idToken) {
          auth0.client.userInfo(authResult.accessToken, function(err, user) {
            if (err) {
              console.log('Error getting user info:', err);
              return;
            }
            
            // Display user info after login
            document.body.innerHTML = `
              <div class="login-box">
                <h2>Welcome, ${user.name || user.email}!</h2>
                <p>You are now logged in as <strong>${user.email}</strong>.</p>
              </div>
            `;
          });
        }
      });
    }

    // When DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Add click event to login button
      document.getElementById('loginButton').addEventListener('click', performLogin);
      
      // Check for authentication result
      handleAuthentication();
    });
  </script>
</body>
</html>
